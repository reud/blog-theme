{{- $pid := .Get "id" -}}

    src="https://open.spotify.com/embed/playlist/{{ $pid }}" 
    width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>
